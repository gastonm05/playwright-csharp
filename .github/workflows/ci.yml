name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Install Playwright browsers
      run: dotnet playwright install
    
    - name: Run API Tests
      run: dotnet test APITests/APITests.csproj --no-build --configuration Release --logger "console;verbosity=detailed"
    
    - name: Run UI Tests
      run: dotnet test UITests/UITests.csproj --no-build --configuration Release --logger "console;verbosity=detailed"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/'
